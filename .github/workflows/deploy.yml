name: syswatch-pro CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2 via SSM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Sanity check (compile)
        run: |
          python -m py_compile agent/syswatch.py

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Trigger EC2 deployment (SSM)
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=InstanceIds,Values=${{ secrets.EC2_INSTANCE_ID }}" \
            --comment "GitHub Actions deploy syswatch-pro" \
            --parameters 'commands=["sudo /opt/syswatch-pro/deploy.sh"]'
